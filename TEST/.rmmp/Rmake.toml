[build]
output_dir = "dist"
exclude = [
    ".git",
    "target",
    "*.log",
    ".vscode",
    ".idea",
    "node_modules",
    "__pycache__",
]
include = []
pre_build = ["echo 'Pre-build step'"]
post_build = ["echo 'Post-build step'"]

[package]
compression = "deflate"
zip_name = "default"

[scripts]

[proxy]
enabled = true
auto_select = true

[source_package]
include = []
exclude = [
    ".git/",
    ".rmmp/",
    "target/",
    "dist/",
    "build/",
    "__pycache__/",
    "*.pyc",
    "*.pyd",
    "*.zip",
    "*.tar.gz",
    "*.log",
    ".DS_Store",
]
name_template = "{id}-{version_code}-source.tar.gz"
